<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>登录</title>
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/StyleSheet_Login.css"/>
</head>
<body>
    <div class="back"></div>
    <div class="login">
        <div class="login-inner">
            <div class="login-tit">
                <span>教务信息管理系统</span>
            </div>
            <div class="login-container">
                <div class="login-title">
                    <h3>登录</h3>
                </div>
            </div>
            <div class="login-message">
                <div class="user" ><input type="text" placeholder="请输入用户名" id="login"/></div>
            </div>
            <div class="login-message">
                <div class="user" ><input type="password" placeholder="请输入密码" id="password"/></div>
            </div>
            <div class="login-message">
                <div class="user-button"><span>登录</span></div>
            </div>
        </div>
        <span class="login-board">Login</span>
        <span class="passage-board">Passage</span>
    </div>
    <script src="js/login_submit.js"></script>
</body>
</html>
